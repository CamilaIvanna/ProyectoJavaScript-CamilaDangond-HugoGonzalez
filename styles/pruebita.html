<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .input-group {
  position: relative;
  margin-bottom: 1.5rem;
  width: 100%;
}

.input-group input {
  width: 100%;
  padding: 1.2rem 0.5rem 0.5rem;
  font-size: 1rem;
  border: 1px solid #ccc;
  border-radius: 8px;
  background: white;
  outline: none;
}

.input-group label {
  position: absolute;
  top: 1rem;
  left: 0.5rem;
  color: #888;
  font-size: 1rem;
  pointer-events: none;
  transition: all 0.2s ease;
  background-color: white;
  padding: 0 0.25rem;
}

/* Cuando el input tiene texto o está enfocado */
.input-group input:focus + label,
.input-group input:valid + label {
  top: -0.6rem;
  left: 0.4rem;
  font-size: 0.8rem;
  color: var(--color-principal); /* o el color que desees */
}

    </style>
</head>
<body>
    <div class="input-group">
  <input type="text" id="usuario" required>
  <label for="usuario">Usuario</label>
</div>

<div class="input-group">
  <input type="password" id="clave" required>
  <label for="clave">Contraseña</label>
</div>

</body>
</html>
