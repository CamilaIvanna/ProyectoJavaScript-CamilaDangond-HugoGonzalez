<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago de Servicios</title>
    <link rel="stylesheet" href="/styles/normalize.css">
    <link rel="stylesheet" href="/styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="/imagenes/favicon.png" type="image/x-icon">
</head>
<body>
      <header id="navbar"></header>
    <main class="fondo-secundario">
        <section class="recuperar-psw container-flex flex-column flex-center" >
            <div class="contenedor-formularios" id="contenedor-formulario-verificarDatos">         
                <div class="container-flex flex-center flex-column inicio-up">
                    <a href="/html/dashboard.html" class="cerrar container-flex flex-center" ><img src="/imagenes/cerrar.png" alt="" class="img-cerrar"></a>   
                    <img src="/imagenes/iconLogo.png" alt="" class="formulario-logo">
                    <h1>Sucursal Personas</h1>
                    <p><b>Tu N° de cuenta es: <b class="cuenta">30293490330</b></b></p>
                    <h3><b>¡Pago de servicios!</b></h3>
                    <p>Ingresa los datos del servicio.</p>

                </div>
                <form action="" class="container-flex flex-column flex-center" id="formulario-pagar">
                    <div class="container-flex flex-center div-input with-icon">
                        <img src="/imagenes/servicio.png" alt="" class="icon-input">
                        <select id="tipo-id" name="opciones" required>
                            <option value="" disabled selected>Servicio</option>
                            <option value="Agua">Agua</option>
                            <option value="Luz">Luz</option>
                            <option value="Gas">Gas</option>
                            <option value="Internet">Internet</option>
                            <option value="telefonia">Telefonia</option>
                            <option value="TV">TV</option>
                        </select>
                        <label for="tipo-id">Elije el Servicio:</label>
                    </div>
                    <div class="container-flex flex-center div-input with-icon">
                        <img src="/imagenes/ref.png" alt="" class="icon-input">
                        <input type="text" name="" id="referencia" max="10" min="8" required>
                        <label for="referencia">Referencia del recibo:</label>
                    </div>                  
                    <div class="container-flex flex-center div-input with-icon">
                        <img src="/imagenes/valor.png" alt="" class="icon-input">
                        <input type="number" name="" id="valor"  required>
                        <label for="valor">Valor:</label>
                    </div>
                    <input type="button" value="Enviar" onclick="pagar()">
                </form>
            </div>   
        </section>
    </main>
    <footer id="footer"></footer>
    <script src="/js/script.js"></script> 
    <script src="/js/comprobantes.js"></script>
    <script src="/js/datos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
