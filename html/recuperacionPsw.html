<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olvidaste tu contraseña</title>
    
    <!-- Hojas de estilo -->
    <link rel="stylesheet" href="/styles/normalize.css">
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="stylesheet" href="/styles/recuperarPsw.css">
    
    <!-- Fuente y Favicon -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="/imagenes/favicon.png" type="image/x-icon">
</head>
<body class="body-inicio">

    <!-- Sección principal para recuperación de contraseña -->
    <section class="recuperar-psw container-flex flex-column flex-center">

        <!-- Formulario de verificación de identidad -->
        <div class="contenedor-formularios" id="contenedor-formulario-verificarDatos">
            <div class="container-flex flex-center flex-column inicio-up">

                <!-- Botón de salir -->
                <a href="/index.html" class="cerrar container-flex flex-center">
                    <b>Salir</b>
                    <svg class="icon-svg"
                         xmlns="http://www.w3.org/2000/svg"
                         viewBox="0 0 32 32"
                         aria-hidden="true"
                         role="presentation"
                         focusable="false"
                         style="display: block; fill: none; height: 16px; width: 24px; stroke: currentcolor; stroke-width: 6;">
                        <path d="m6 6 20 20M26 6 6 26"></path>
                    </svg>
                </a>

                <!-- Logo e información -->
                <img src="/imagenes/iconLogo.png" alt="" class="formulario-logo">
                <h1>Sucursal Personas</h1>
                <h3><b>¡Vaya, se te olvidó tu contra!</b></h3>
                <p>Ingresa los datos para recuperarla.</p>
            </div>

            <!-- Formulario para ingresar datos de verificación -->
            <form action="" class="container-flex flex-column flex-center">
                <div class="container-flex flex-center div-input with-icon">
                    <img src="/imagenes/identificacion.png" alt="" class="icon-input">
                    <select id="tipo-id" name="opciones" required>
                        <option value="" disabled selected>Seleccione una opción</option>
                        <option value="CC">CC</option>
                        <option value="CE">CE</option>
                        <option value="NIT">NIT</option>
                    </select>
                    <label for="tipo-id">Tipo de identificación:</label>
                </div>

                <div class="container-flex flex-center div-input with-icon">
                    <img src="/imagenes/user.png" alt="" class="icon-input">
                    <input type="number" name="" id="identificacion" max="10" min="8" required>
                    <label for="identificación">Número de identificación:</label>
                </div>

                <div class="container-flex flex-center div-input with-icon">
                    <img src="/imagenes/correo.png" alt="" class="icon-input">
                    <input type="email" name="" id="email" required>
                    <label for="email">Email:</label>
                </div>

                <!-- Botón para verificar -->
                <input type="button" value="Verificar" onclick="verificar()">
            </form>
        </div>

        <!-- Formulario para crear nueva contraseña -->
        <div class="contenedor-formularios" id="contenedor-formulario-crearPsw">
            <div class="container-flex flex-center flex-column inicio-up">

                <!-- Botón de cerrar -->
                <a href="/index.html" class="cerrar container-flex flex-center">
                    <img src="/imagenes/cerrar.png" alt="" class="img-cerrar">
                </a>

                <!-- Logo e instrucciones -->
                <img src="/imagenes/iconLogo.png" alt="" class="formulario-logo">
                <h1>Sucursal Personas</h1>
                <h3><b>¡Creemos una contra nueva!</b></h3>
                <p>Digita y verifica tu contra.</p>
            </div>

            <!-- Formulario para ingresar nueva clave -->
            <form action="" class="container-flex flex-column flex-center">
                <div class="container-flex flex-center div-input with-icon">
                    <img src="/imagenes/clave.png" alt="" class="icon-input">
                    <input type="password" name="" id="psw" required>
                    <label for="psw">Clave nueva:</label>
                </div>

                <div class="container-flex flex-center div-input with-icon">
                    <img src="/imagenes/check.png" alt="" class="icon-input">
                    <input type="password" name="" id="validar-psw" required>
                    <label for="validar-psw">Vuelve a escribir la clave:</label>
                </div>

                <!-- Botón para crear nueva contraseña -->
                <input type="button" value="Nueva contraseña" onclick="crearPsw()">
            </form>
        </div>

    </section>

    <!-- Pie de página -->
    <footer id="footer"></footer>

    <!-- Scripts -->
    <script src="/js/script.js"></script>
    <script src="/js/recuperarPsw.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/js/certificado.js"></script>
</body>
</html>
