<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACME - Registrate</title>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="stylesheet" href="/styles/registro.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="/imagenes/favicon.png" type="image/x-icon">

</head>
<body class="body-inicio">
    <section class="registro container-flex flex-column flex-center">
        <div class="contenedor-formularios">
                <div class="container-flex flex-center flex-column inicio-up">
                                        <a href="/index.html" class="cerrar container-flex flex-center" ><b>Salir </b><svg class="icon-svg"
                    xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32"
                    aria-hidden="true" role="presentation" focusable="false"
                    style="display: block; fill: none; height: 16px; width: 24px; stroke: currentcolor; stroke-width: 3; overflow: visible; stroke-width: 6;">
                    <path d="m6 6 20 20M26 6 6 26"></path>
                    </svg></a>  
                    <img src="/imagenes/iconLogo.png" alt="" class="formulario-logo">
                    <h1>Sucursal Personas</h1>
                    <h3><b>¡Hola!</b></h3>
                    <p>Ingresa tus datos para registrarte.</p>
            </div>
            <form action="" class="container-grid formulario-grid flex-column flex-center">
                <div class="container-flex flex-center div-input with-icon">
                    <img src="/imagenes/identificacion.png" alt="" class="icon-input">
                    <select id="tipo-id" name="opciones" required>
                        <option value="" disabled selected>Seleccione una opción</option>
                        <option value="CC">CC</option>
                        <option value="CE">CE</option>
                        <option value="NIT">NIT</option>
                    </select>
                    <label for="tipo-id">Tipo de identificación:</label>
                </div>
                <div class="container-flex flex-center div-input with-icon">
                    <img src="/imagenes/user.png" alt="" class="icon-input">
                    <input type="number" name="" id="identificacion" max="10" min="8" required>
                    <label for="identificación">Número de identificación:</label>
                </div>
                <div class="container-flex flex-center div-input with-icon">
                    <img src="/imagenes/nombre.png" alt="" class="icon-input">
                    <input type="text" name="" id="name" max="20" min="3" required>
                    <label for="name">Nombres:</label>
                </div>
                <div class="container-flex flex-center div-input with-icon">
                    <img src="/imagenes/apellido.png" alt="" class="icon-input">
                    <input type="text" name="" id="apellido" max="20" min="5" required>
                    <label for="apellido">Apellidos:</label>
                </div>
                <div class="container-flex flex-center div-input with-icon">
                    <img src="/imagenes/whatsapp.png" alt="" class="icon-input">
                    <input type="number" name="" id="telefono" pattern="\d{10}" required>
                    <label for="telefono">Telefono:</label>
                </div>
                <div class="container-flex flex-center div-input with-icon">
                    <img src="/imagenes/correo.png" alt="" class="icon-input">
                    <input type="email" name="" id="email"  required>
                    <label for="email">Email:</label>
                </div>
                <div class="container-flex flex-center div-input with-icon">
                <img src="/imagenes/colombia.png" alt="" class="icon-input">
                <select id="departamento" name="departamento" required>
                    <option value=""></option>
                </select>
                <label for="departamento">Departamento:</label>
                </div>

                <div class="container-flex flex-center div-input with-icon">
                    <img src="/imagenes/ciudad.png" alt="" class="icon-input">
                    <select id="ciudad" name="ciudad" required>
                        <option value=""></option>
                    </select>
                    <label for="ciudad">Ciudad:</label>
                </div>
                <div class="container-flex flex-center div-input with-icon">
                    <img src="/imagenes/direccion.png" alt="" class="icon-input">
                    <input type="text" name="" id="direccion" required>
                    <label for="direccion">Dirección:</label>
                </div>                                             
                <div class="container-flex flex-center div-input with-icon">
                    <img src="/imagenes/generos.png" alt="" class="icon-input">
                    <select id="genero" name="opciones" required>
                        <option value="" disabled selected></option>
                        <option value="Femenino">Femenino</option>
                        <option value="Masculino">Masculino</option>
                        <option value="Otro">Otro</option>
                    </select>
                    <label for="genero">Género:</label>
                </div>
                <div class="container-flex flex-center div-input with-icon">
                    <img src="/imagenes/clave.png" alt="" class="icon-input">
                    <input type="password" name="" id="psw" required>
                    <label for="psw">Clave:</label>
                </div>
                <div class="container-flex flex-center div-input with-icon">
                    <img src="/imagenes/check.png" alt="" class="icon-input">
                    <input type="password" name="" id="validar-psw" required>
                    <label for="validar-psw">Vuelve a escribir la clave:</label>
                </div>
                <input type="button" value="Registrarme" class="b-registro">
            </form>
            <a class="iniciar container-flex flex-center" href="/index.html"><b>Iniciar Sesión</b></a>
        </div>
    </section>
    <footer id="footer"></footer>
    <script src="/js/script.js"></script>
    <script src="/js/registro.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/js/retorno.js"></script>
</body>
</html>
