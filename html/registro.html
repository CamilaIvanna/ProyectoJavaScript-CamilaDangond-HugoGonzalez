<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACME - Regístrate</title>

    <!-- Estilos -->
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="stylesheet" href="/styles/registro.css">

    <!-- Fuente y Favicon -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="/imagenes/favicon.png" type="image/x-icon">
</head>
<body class="body-inicio">

    <!-- Sección principal de registro -->
    <section class="registro container-flex flex-column flex-center">
        <div class="contenedor-formularios">

            <!-- Encabezado -->
            <div class="container-flex flex-center flex-column inicio-up">
                <img src="/imagenes/iconLogo.png" alt="" class="formulario-logo">
                <h1>Sucursal Personas</h1>
                <h3><b>¡Hola!</b></h3>
                <p>Ingresa tus datos para registrarte.</p>
            </div>

            <!-- Formulario de registro -->
            <form action="" class="container-grid formulario-grid formulario-unete">
                
                <!-- Tipo de identificación -->
                <div class="container-flex flex-center div-input with-icon">
                    <img src="/imagenes/identificacion.png" alt="" class="icon-input">
                    <select id="tipo-id" name="opciones" required>
                        <option value="" disabled selected>Seleccione una opción</option>
                        <option value="CC">CC</option>
                        <option value="CE">CE</option>
                        <option value="NIT">NIT</option>
                    </select>
                    <label for="tipo-id">Tipo de identificación:</label>
                </div>

                <!-- Número de identificación -->
                <div class="container-flex flex-center div-input with-icon">
                    <img src="/imagenes/user.png" alt="" class="icon-input">
                    <input type="number" id="identificacion" max="9999999999" min="10000000" required>
                    <label for="identificacion">Número de identificación:</label>
                </div>

                <!-- Nombres -->
                <div class="container-flex flex-center div-input with-icon">
                    <img src="/imagenes/nombre.png" alt="" class="icon-input">
                    <input type="text" id="name" maxlength="20" minlength="3" required>
                    <label for="name">Nombres:</label>
                </div>

                <!-- Apellidos -->
                <div class="container-flex flex-center div-input with-icon">
                    <img src="/imagenes/apellido.png" alt="" class="icon-input">
                    <input type="text" id="apellido" maxlength="20" minlength="5" required>
                    <label for="apellido">Apellidos:</label>
                </div>

                <!-- Teléfono -->
                <div class="container-flex flex-center div-input with-icon">
                    <img src="/imagenes/whatsapp.png" alt="" class="icon-input">
                    <input type="number" id="telefono" pattern="\d{10}" required>
                    <label for="telefono">Teléfono:</label>
                </div>

                <!-- Email -->
                <div class="container-flex flex-center div-input with-icon">
                    <img src="/imagenes/correo.png" alt="" class="icon-input">
                    <input type="email" id="email" required>
                    <label for="email">Email:</label>
                </div>

                <!-- Departamento -->
                <div class="container-flex flex-center div-input with-icon">
                    <img src="/imagenes/colombia.png" alt="" class="icon-input">
                    <select id="departamento" name="departamento" required>
                        <option value="" disabled selected>Seleccione un departamento</option>
                    </select>
                    <label for="departamento">Departamento:</label>
                </div>

                <!-- Ciudad -->
                <div class="container-flex flex-center div-input with-icon">
                    <img src="/imagenes/ciudad.png" alt="" class="icon-input">
                    <select id="ciudad" name="ciudad" required>
                        <option value="" disabled selected>Seleccione una ciudad</option>
                    </select>
                    <label for="ciudad">Ciudad:</label>
                </div>

                <!-- Dirección -->
                <div class="container-flex flex-center div-input with-icon">
                    <img src="/imagenes/direccion.png" alt="" class="icon-input">
                    <input type="text" id="direccion" required>
                    <label for="direccion">Dirección:</label>
                </div>

                <!-- Género -->
                <div class="container-flex flex-center div-input with-icon">
                    <img src="/imagenes/generos.png" alt="" class="icon-input">
                    <select id="genero" name="genero" required>
                        <option value="" disabled selected>Seleccione una opción</option>
                        <option value="Femenino">Femenino</option>
                        <option value="Masculino">Masculino</option>
                        <option value="Otro">Otro</option>
                    </select>
                    <label for="genero">Género:</label>
                </div>

                <!-- Contraseña -->
                <div class="container-flex flex-center div-input with-icon">
                    <img src="/imagenes/clave.png" alt="" class="icon-input">
                    <input type="password" id="psw" required>
                    <label for="psw">Clave:</label>
                </div>

                <!-- Confirmar contraseña -->
                <div class="container-flex flex-center div-input with-icon">
                    <img src="/imagenes/check.png" alt="" class="icon-input">
                    <input type="password" id="validar-psw" required>
                    <label for="validar-psw">Vuelve a escribir la clave:</label>
                </div>

                <!-- Botón de registro -->
                <input type="button" value="Registrarme" class="b-registro">
            </form>

            <!-- Enlace a inicio de sesión -->
            <a class="iniciar container-flex flex-center" href="/index.html"><b>Iniciar Sesión</b></a>
        </div>
    </section>

    <!-- Pie de página -->
    <footer id="footer"></footer>

    <!-- Scripts -->
    <script src="/js/script.js"></script>
    <script src="/js/registro.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/js/certificado.js"></script>
</body>
</html>
